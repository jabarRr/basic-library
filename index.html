<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library</h1>
    <button class="addBookBtn">New Book</button>
    <div class="popUpDiv">
            <h1>Add a New Book</h1>
            <form>
            <div class="bookTitleDiv">
                <label for="bookTitle">Title: </label>
                <input type="text" id="bookTitle">
            </div>

            <div class="bookAuthorDiv">
                <label for="bookAuthor">Author: </label>
                <input type="text" id="bookAuthor"> 
            </div>

            <div class="numOfPagesDiv">
                <label for="numOfPages">Number of Pages: </label>
                <input type="number" id="numOfPages">
            </div>

            <div class="readStatusDiv">
                <label for="readStatus">Read Status: </label>
                <select id="readStatus">
                    <option value="read">Read</option>
                    <option value="not read">Not Read</option>
                </select>
            </div>

            <button class="submitBtn" type="reset">Add Book</button>
        </form>

    </div>


    <div class="container">

        <table class="bookTable">
            <thead>
                <th>Book Name</th>
                <th>Book Author</th>
                <th>Number Of Pages</th>
                <th>Read Status</th>
                <th>Unique ID</th>
                <th>Mark as Read</th>
                <th>Remove This Book</th>
            </thead>
            <tbody class="bookSection">
                

            </tbody>
        </table>


    </div>

    <script src="index.js"></script>
</body>
</html>
